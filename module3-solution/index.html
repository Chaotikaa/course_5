<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <form class="form-group" ng-submit="ctrl.getItems();">
      <input type="text" ng-model="ctrl.searchTerm" placeholder="search term" class="form-control">
    </form>
    <form class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl.getItems();">Narrow It Down For Me!</button>
    </form>

    <div>
    <!-- found-items should be implemented as a component -->
    <found-items 
      found="ctrl.items" 
      on-remove="ctrl.removeItem(index)">
      
    </found-items>
    </div>
  </div>

</body>
</html>
